    <body>
        
        <div class="container">
            
            <form class="form-signin">
                <h2 class="form-signin-heading">對誰說</h2>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio" value="bernie" name="check">
                            </span>
                            <input type="text" class="form-control" value="新郎♡柏霖 (Bernie)" readonly>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio" value="jade" name="check">
                            </span>
                            <input type="text" class="form-control" value="新娘♡珏婷 (Jade)" readonly>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio" value="all" name="check">
                            </span>
                            <input type="text" class="form-control" value="新郎♡新娘一起說" readonly>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div>
                
                <h2 class="form-signin-heading">手寫內容</h2>
                <input type="text" class="form-control" name="wish1" placeholder="祝福的話...">
                
                <hr />
                
                <h2 class="form-signin-heading">罐頭訊息</h2>
                <p class="help-block">安啦~你也是很有誠意的喔！</p>
                <select class="form-control" name="wish2">
                    <option>永欲愛河</option>
                    <option>早生貴子</option>
                    <option>白頭偕老</option>
                    <option>天生一對</option>
                </select>
                
                <hr /> 
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">祝福</button>
                <br />

            </form>
        </div> <!-- /container -->
